<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>

    <!-- *********************** Navigation Section *********************** -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar w/ text</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
          </ul>
          <span class="navbar-text">
            <img src="../static/img/logo-dragon.jpg" alt="Dragon" id="logo-img">
          </span>
        </div>
      </div>
    </nav>
      
    <!-- *********************** Middle Section *********************** -->
    <div class="row mt-4">

      <!-- *********************** Side Bar *********************** -->
      <div class="col-1 border-right">
        <h4 class="text-center">Side nav</h4>
        <p>Blah</p>
        <p>Blah</p>
        <p>Blah</p>
        <p>Blah</p>
      </div>
      
      <!-- *********************** Visualizations Section *********************** -->
      <div class="col-11">
        
        <!-- *********************** Hero Text *********************** -->
        <div id="middle-info" class="mt-3">
          <h2>Solar Power Generation Data</h2>
          <h4 class="text-muted">Solar power generation and sensor data for two power plants</h4>
        </div>
        
        <!-- *********************** Chart Section *********************** -->
        <div id="charts" class="container mt-3 text-center">
          
          <!-- *********************** Top Row Charts *********************** -->
          <div class="row">
            <div class="col-6">
              <div id = "{{ids[0]}}"></div>
            </div>
            <div class="col-6">
              <div id = "{{ids[1]}}"></div>
            </div>
          </div>
        </div>
        <br>
        
        <!-- *********************** Bottom Row Charts *********************** -->
        <div class="row">
          <div class="col-6">
            <h3 class="chart-titles text-muted">Title for chart4</h3>
            <img src="../static/img/Line-Graph.png" alt="chart4" class="dummy-charts">
          </div>
          <div class="col-6">
            <h3 class="chart-titles text-muted">Title for chart5</h3>
            <img src="../static/img/Creating-a-DistPlot.png" alt="chart5" class="dummy-charts">
          </div>
        </div>

      </div>

    </div>
</body>

<footer>

  <script type="text/javascript">
      // plots the figure with id
      // id much match the div id above in the html
      var figures = {{figuresJSON | safe}};
      var ids = {{ids | safe}};
      for(var i in figures) {
          Plotly.plot(ids[i],
              figures[i].data,
              figures[i].layout || {});
      }
  </script>
  
</footer>
</html>
