<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar w/ text</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
            </ul>
            <span class="navbar-text">
              <img src="../static/img/logo-dragon.jpg" alt="Dragon" id="logo-img">
            </span>
          </div>
        </div>
    </nav>
    <div class="row mt-4">
        <div class="col-1">
            <h4 class="text-center">Side nav</h4> 
        </div>
        <div class="col-3">
            <h3 class="chart-titles text-muted">Title for chart1</h3>
            <img src="../static/img/barchart_ver_1.jpg" alt="chart1" class="dummy-charts">
        </div>
        <div class="col-4">
            <h3 class="chart-titles text-muted">Title for chart2</h3>
            <img src="../static/img/Line-Graph.png" alt="chart2" class="dummy-charts">
        </div>
        <div class="col-4">
            <h3 class="chart-titles text-muted">Title for chart3</h3>
            <img src="../static/img/Line-Graph.png" alt="chart2" class="dummy-charts">
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-1 ml-4">             
            <h4 class="text-center">Side nav</h4> 
        </div>
        <div class="col-3">Charts four</div>
        <div class="col-4">Charts five</div>
        <div class="col-4">Charts six</div>
    </div>
</body>
</html>
